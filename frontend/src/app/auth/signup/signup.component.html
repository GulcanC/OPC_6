<mat-spinner *ngIf="loading"></mat-spinner>
<form [formGroup]="signupForm" *ngIf="!loading">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
      placeholder="Format: 1 uppercase letter, 1 lowercase letter, 1 special character, 3 digits"
    />
  </div>
  <button
    mat-raised-button
    color="primary"
    [disabled]="signupForm.invalid"
    (click)="onSignup()"
  >
    SIGN UP
  </button>
  <p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>
</form>
